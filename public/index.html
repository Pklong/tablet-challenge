<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tablet Challenge</title>
    <link rel="stylesheet" href="./css/main.css" media="screen">
    <script src="./js/app.js" type="text/javascript"></script>
  </head>
  <body>
    <main>
      <h1>Your Bookmarks:</h1>
      <ul id="bookmark-container"></ul>
    </main>
    <form id="bookmark-form" action="" method="post">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="bookmark_title" />
      </div>
      <div>
        <label for="url">Url:</label>
        <input type="url" id="url" name="bookmark_url" />
      </div>
      <div class="button">
        <button id="button" type="submit">Add New Bookmark!</button>
      </div>
    </form>
  </body>
</html>
