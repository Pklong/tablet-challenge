<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tablet Challenge</title>
    <link rel="stylesheet" href="./css/main.css" media="screen">
    <script src="./js/app.js" type="text/javascript"></script>
  </head>
  <body>
    <main>
      <h1>Bookmarks</h1>
      <ul id="bookmark-container"></ul>
    </main>
    <form id="bookmark-form" action="" method="post">
      <div class="input-container">
        <label for="title"></label>
        <input type="text"
               id="title"
               placeholder="Title"
               name="bookmark_title" />
      </div>
      <div class="input-container">
        <label for="url"></label>
        <input type="url"
               id="url"
               placeholder="Url"
               name="bookmark_url" />
      </div>
      <div class="button">
        <button id="button" type="submit">New Bookmark</button>
      </div>
    </form>
    <footer>
      <p id="bookmark-notification"></p>
    </footer>
  </body>
</html>
